<main>
    <div class="production-line padding-content">
        <div class="step step-on"><strong></strong><em></em><span>1</span><p>1.定制纸箱</p></div
        ><div class="step"><strong></strong><em></em><span>2</span><p>2.选择数量</p></div
        ><div class="step"><strong></strong><em></em><span>3</span><p>3.上传附件</p></div
        ><div class="step"><strong></strong><em></em><span>4</span><p>4.确认下单</p></div>
    </div><!--production-line-->

    <div class="procedure padding-content">
        <div class="procedure-title"><i></i>请您按照一下步骤来定制您的纸箱</div><!--form-title-->
        <form>
            <div class="choose-type">
                <p><i></i>选择箱型</p>
                <div>
	                <div class="label-wrap">
	                    <label for="box-type1"><input type="radio" name="box-type" id="box-type1"><i></i>对口箱</label
	                    ><label for="box-type2"><input type="radio" name="box-type" id="box-type2"><i></i>飞机盒</label
	                    ><label for="box-type3"><input type="radio" name="box-type" id="box-type3"><i></i>天地盖</label>
	                </div>
	                <button class="see-details" type="button"><span>查看详情</span><strong><em></em></strong></button>
                </div>
            </div><!--choose-type选择箱型-->

            <div class="choose-size">
                <p><i></i>确定尺寸</p>
                <div>
                	<div class="label-wrap">
	                    <label for="box-size1"><input type="radio" name="box-size" id="box-size1"><i></i><span>外径</span></label
	                    ><label for="box-size1">长<input type="text" name="box-size" id="box-size1">mm</label
	                    ><label for="box-size1">宽<input type="text" name="box-size" id="box-size1">mm</label
	                    ><label for="box-size1">高<input type="text" name="box-size" id="box-size1">mm</label><br
	                    ><label for="box-size2"><input type="radio" name="box-size" id="box-size2"><i></i>内径</label
	                    ><label for="box-size2">长<input type="text" name="box-size" id="box-size2">mm</label
	                    ><label for="box-size2">宽<input type="text" name="box-size" id="box-size2">mm</label
	                    ><label for="box-size2">高<input type="text" name="box-size" id="box-size2">mm</label>
	                </div>
	                <button class="see-details" type="button"><span>查看详情</span><strong><em></em></strong></button>
                </div>
            </div><!--choose-size确定尺寸-->

            <div class="choose-material">
                <p><i></i>选择箱型</p>
                <div>
	                <div class="label-wrap">
	                    <label for="box-material1"><input type="radio" name="material" id="box-material1"><i></i>三层A瓦优质</label>
	                    <label for="box-material2"><input type="radio" name="material" id="box-material2"><i></i>三层A瓦优质</label>
	                    <label for="box-material3"><input type="radio" name="material" id="box-material3"><i></i>三层A瓦优质</label>
	                    <label for="box-material4"><input type="radio" name="material" id="box-material4"><i></i>三层A瓦优质</label>
	                    <label for="box-material5"><input type="radio" name="material" id="box-material5"><i></i>三层A瓦优质</label>
	                </div>
	                <button class="see-details" type="button"><span>查看详情</span><strong><em></em></strong></button>
                </div>
            </div><!--choose-material选择箱型-->

            <div class="next-step"><input type="submit" class="next" value="下一步"></div><!--next-step-->

        </form>
    </div><!--procedure-->

</main>
