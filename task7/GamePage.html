<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>发言讨论结束，投票</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <script type="text/javascript" href="./css/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/task7.css">
  <script type="text/javascript">
    window.onload=function () {
      var aVoteBox=document.getElementsByClassName('vote-box');
      var aVoteImg=document.getElementsByClassName('v-img');
      for (var i = 0; i < aVoteBox.length; i++) {
        aVoteBox[i].index=i;
        aVoteBox[i].onclick=function () {
          for (var i = 0; i < aVoteBox.length; i++) {
            aVoteImg[i].style.display="none";
          }
          aVoteImg[this.index].style.display="block";
        }
      }
    }
  </script>
</head>
<body class="blue-bg">
<!--头部-->
<header>
  <button class="g-menu"
  ></button><p
  >投票</p><button class="close-g"
  ></button>
</header>
<!--主体-->
<main class="content-wrap">

  <!--投票窗口-->
  <div class="vote-box-wrap">

      <div class="vote-img"><img class="v-img" src="./img/voteimg.png"></div>
    </div>
    <div class="vote-box">
      <div class="v-box"><div class="role">水民</div><div class="num">9号</div></div>
      <div class="vote-img"><img class="v-img" src="./img/voteimg.png"></div>
    </div>
    <div class="vote-box">

      <div class="vote-img"><img class="v-img" src="./img/voteimg.png"></div>

  </div>
  <!--底部投死按钮-->

    <button class="kill-btn" onclick="location.href='./EndingPage.html'">投死</button>
  </div>
</main>
