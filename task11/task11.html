<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <title>登录页(less)</title>
    <link rel="stylesheet" type="text/css" href="./task11.css">
</head>
<body>
<header>
    <a href="javascript:;" class="close">关闭</a
    ><span>登陆</span
    ><a href="javascript:;" class="register">注册</a>
</header><!--头部-->

<main>
    <form>
        <label>
            <div class="icon phone"></div
            ><input type="text" name="phone_num" class="phone_num" id="phone_num" placeholder="请输入手机号"
            ><div onclick="javascript:document.getElementById('phone_num').value=''" class="close-icon"></div>
        </label><!--输入手机号-->
        <label>
            <div class="icon lock"></div
            ><input type="password" name="password" class="password" placeholder="请输入密码"
            ><div class="close-icon"></div>
        </label><!--输入密码-->
        <input type="submit" name="submit-btn" class="submit-btn" value="登 陆"><!--登陆按键-->
    </form>
    <a href="javascript:;" class="forget">忘记密码？</a><!--忘记密码-->
</main>
</body>
</html>
