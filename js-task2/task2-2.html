<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>玩家配比</title>
  <link rel="stylesheet" type="text/css" href="./css/header.css">
  <link rel="stylesheet" type="text/css" href="./css/task2-2.css">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

<header><a class="back-icon" href="task2-1.html"></a></header><!--头部-->
<div class="header-block"></div>
<main>
<div class="role-match">玩家配比</div>
<div class="match-box">
  <div class="killer-num"><i></i><p>杀手<span>3</span>人</p></div
  ><div class="civilian-num"><i></i><p>平民<span>9</span>人</p></div>
</div>
<div class="player-num-box">
  <label>
  <span class="enter-num">请输入玩家数量</span
  ><input class="num" type="text" name="player-num" value="12" 
  ><span class="instruct">玩家数量为4-18</span>
  </label>
</div>
<button class="role-match-btn" type="button">去发牌</button>

<div class="pop-wrap">
  <div class="bg-mask"></div>
  <div class="pop-up">
    <p>请输入正确的玩家数量。</p>
    <button class="cancel-btn" type="button">取消</button><button class="confirm-btn" type="button">确认</button>
  </div>
</div>

</main>
<script src="./js/task2-2.js"></script>
</body>
</html>
