<header>

</header><!--头部-->
<div class="header-block"></div>

<main>

<div class="instruct-box">
  <div class="bubble-instruct"><i class="buble-tri"></i><span>杀手请睁眼，杀手请选择要杀的对象</span></div>

</div>

  <button class="game-start-btn" type="button">开始游戏</button>
  <button class="kill-btn" type="button">确定</button>
</div>

<div class="pop-wrap">
  <div class="bg-mask"></div>
  <div class="pop-up">
    <p>杀手只剩1人，不能自杀。</p>
    <button class="cancel-btn" type="button">取消</button><button class="confirm-btn" type="button">确认</button>
